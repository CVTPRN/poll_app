<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Polls</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">My Polls</h1>
        <div class="row">
            {% if polls %}
                {% for poll in polls %}
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ poll['poll'] }}</h5>
                            <a href="{{ url_for('polls', id=poll['id']) }}" class="btn btn-primary">View Poll</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center">You haven't created any polls yet.</p>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
